  <body>
    <script src="../lib/thread.js"></script>
    <script>

      var thread = new Thread({
        require: [
          'http://cdn.rawgit.com/h2non/hu/0.1.1/hu.js'
        ],
        env: { a: 2 }
      })

      thread.run(function (done) {
        var sum = env.a * 2
        var a = hu.defer(function () {
          done(null, a)
        }, 1000)
      }).then(function (sum) {
        console.log(sum)
      })

    </script>
