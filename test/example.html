<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../thread.js"></script>
    <script>
      // simple example passing custom context
      var worker = thread({
        env: { error: true }
      })

      var task = worker.run(function (done) {
        setTimeout(function () {
          if (env.error) {
            done('invalid')
          }
        }, 50)
      })

      setTimeout(function () {
        task.catch(function (err) {
          console.log(err)
        })
      }, 100)

      // load remote script dependency
      var worker2 = thread({
        require: {
          defer: function (fn, ms) { setTimeout(fn, ms) }
        },
        env: { x: 2 }
      })

      // status handling
      var task2 = worker2.run(function (done) {
        var sum = env.x * 2
        env.defer(function () {
          if (env.x) {
            done(null, sum)
          }
        }, 500)
      }).then(function (value) {
        console.log('success:', value)
      }).catch(function (err) {
        console.log('error:', err)
      })

      task2.finally(function (data) {
        console.log('finally:', data)
      })

      console.log('Pending before:', worker2.pending())
      setTimeout(function () {
        console.log('Pending after:', worker2.pending())
      }, 1000)

      // passing functions to task
      var worker3 = thread({ env: { x: 2 } })
      var task3 = new thread.Task(worker3)

      task3.bind({
        y: 2,
        pow: function (x, y) { return Math.pow(x, y) }
      })

      task3.run(function (num, done) {
        done(null, this.pow(env.x, this.y) * num)
      }, [2]).then(function (result) {
        console.log(result)
      })

    </script>
  </body>
</html>
