<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../thread.js"></script>
    <script>
      // simple example passing custom context

      var job = thread({
        env: { error: true }
      })

      var task = job.run(function (done) {
        setTimeout(function () {
          if (env.error) {
            done('invalid')
          }
        }, 50)
      })

      setTimeout(function () {
        task.catch(function (err) {
          console.log(err)
        })
      }, 100)

      // load remote script dependency
      var job2 = thread({
        require: {
          defer: function (fn, ms) { setTimeout(fn, ms) }
        },
        env: { x: 2 }
      })

      var task2 = job2.run(function (done) {
        var sum = env.x * 2
        env.defer(function () {
          if (env.x) {
            done(null, sum)
          }
        }, 500)
      }).then(function (value) {
        console.log('success:', value)
      }).catch(function (err) {
        console.log('error:', err)
      })

      task2.finally(function (data) {
        console.log('Finally:', data)
      })

      console.log('Pending before:', job2.pending())
      setTimeout(function () {
        console.log('Pending after:', job2.pending())
      }, 1000)

    </script>
  </body>
</html>
